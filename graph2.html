<!DOCTYPE html>
<head>
  

<style>
  path { 
    stroke: #BD7969;
    stroke-width: 2;
    fill: none;
}
.label {
   border:2px solid #BD7969;
   border-radius:4px;
   box-shadow:#333333 0px 0px 10px;
   margin:200px auto;
   padding:5px 10px;
   background:rgba(255, 255, 255, 0.8);
   position:absolute;
   top:0px;
   left:0px;
   z-index:10500;
   font-weight:bold;
 }

 /* add grid*/

 .grid line {
  stroke: lightgrey;
  stroke-opacity: 0.7;
  shape-rendering: crispEdges;
}

.grid path {
  stroke-width: 0;
}

</style>
</head>
<body>
<svg width="1080" height="700"></svg>
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>


function showData(obj, t, p) {
  console.log("d val",t);
   var coord = d3.mouse(obj);
   console.log(coord);
   var label = d3.select(".label");
   // set label to mouse or near mouse
   label.style("left", (coord[0] + 100) + "px" );
   label.style("top", (coord[1] - 175) + "px");
   $(".label").html("<p>P: "+ p + "% </p><p>T: $"+ t+"</p>");
   // $(".label").attr("display","block");
   $(".label").show();
 }
 
function hideData() {
  $(".label").hide();
 }


var data = [
  {payout: 0.2,target : 0},
  {payout: 0.7,target : 40000},
  {payout: 1.1,target : 66667},
  {payout: 1.4,target : 76000},
  {payout: 1.7,target : 93333},
  {payout: 2.0,target : 120000},
];

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 900 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// set the ranges
var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the line
var valueline = d3.line()
    .x(function(d) { return x(d.target); })
    .y(function(d) { return y(d.payout); });

 
 function xx(d) { return x(d.target); };
 function yy(d) { return y(d.payout); };

var svg = d3.select("svg")
    .attr("width", "960")
    .attr("height", "700")
    .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

  x.domain(d3.extent(data, function(d) { return d.target; }));
  y.domain([0, d3.max(data, function(d) { return d.payout; })]);

//  add grid

 // gridlines in x axis function
function make_x_gridlines() {   
    return d3.axisBottom(x)
        .ticks(5)
}

// gridlines in y axis function
function make_y_gridlines() {   
    return d3.axisLeft(y)
        .ticks(5)
}

// add the X gridlines
  svg.append("g")     
      .attr("class", "grid")
      .attr("transform", "translate(0," + height + ")")
      .call(make_x_gridlines()
          .tickSize(-height)
          .tickFormat("")
      )

  // add the Y gridlines
  svg.append("g")     
      .attr("class", "grid")
      .call(make_y_gridlines()
          .tickSize(-width)
          .tickFormat("")
      )
  // end of add grid
// Add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // Add the Y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

// add graph
svg
 .selectAll("circle")
 .data(data)
 .enter().append("circle")
 .attr("fill", "#F5553D")
 .attr("r", 5)
 .attr("cx", xx)
 .attr("cy", yy)
 .attr("val-x", function(d){ return d.target;})
 .on("mouseover", function(d) { showData(this, d.target, d.payout);})
 .on("mouseout", function(){ hideData();});
 $("body").append("<div class='label' style='display:none'></div>");

 svg.append("path").attr("d", valueline(data));



</script>
</body>
</html>
